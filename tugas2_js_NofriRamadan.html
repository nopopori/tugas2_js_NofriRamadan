 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Data Pegawai</h2>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan (15%)</th>
                <th>BPJS (10%)</th>
                <th>Tunjangan Keluarga (20%)</th>
                
            </tr>
        </thead>

        <tbody id="dataPegawai"></tbody>
        <tfoot>
            <tr>
                <td colspan="8" align="right"><strong>Total Gaji:</strong></td>
                <td id="totalGaji"></td>
            </tr>
        </tfoot>
    </table>
    <script>
        const pegawai ={
            nama: "Dodi Prayodi",
            umur: 25,
            jabatan: "manajer",
            status: "menikah"
        };
        let gajipokok = 0;
        if (pegawai.jabatan === "manajer") {
            gajipokok = 15000000;
        } else if (pegawai.jabatan === "asisten manajer") {
            gajipokok = 10000000;
        } else if (pegawai.jabatan === "staff") {
            gajipokok = 5000000;
        } 
        const tunjanganjabatan = 0.15 * gajipokok;
        const bpjs = 0.10 * gajipokok;
        const tunjangankeluarga = pegawai.status === "menikah"?0.20 * gajipokok : 0;
        const totalgaji =gajipokok +tunjanganjabatan +tunjangankeluarga - bpjs;
        document.getElementById("dataPegawai").innerHTML = `
            <tr>
                <td>${pegawai.nama}</td>
                <td>${pegawai.umur} Tahun</td>
                <td>${pegawai.jabatan}</td>
                <td>${pegawai.status}</td>
                <td>Rp ${gajipokok.toLocaleString("id-ID")}</td>
                <td>Rp ${tunjanganjabatan.toLocaleString("id-ID")}</td>
                <td>Rp ${bpjs.toLocaleString("id-ID")}</td>
                <td>Rp ${tunjangankeluarga.toLocaleString("id-ID")}</td>
            </tr>`;
        document.getElementById("totalGaji").innerHTML = `<strong>Rp ${totalgaji.toLocaleString("id-ID")}</strong>`;

    </script>
</body>
</html>
